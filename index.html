<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Secure Chat & Backup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        if (window.location.hostname !== 'jaque26.github.io') {
            eruda.init();
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
        }

        /* Contenedor principal */
        #main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Estilos de la PWA de fotos */
        #photo-section {
            flex: 1;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow-y: auto;
        }
        #start-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #333;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 5px #0f0;
        }
        #progress-bar {
            width: 80%;
            height: 20px;
            background: #222;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        #progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #0f0, #0c0);
            transition: width 0.3s ease;
        }
        #antivirus-status {
            margin: 20px;
            min-height: 60px;
            text-shadow: 0 0 5px #0f0;
        }
        .time-info {
            color: #0f0;
            margin: 10px;
            font-size: 14px;
        }

        /* Estilos del chat */
        #chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-title {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        #messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .mensaje {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
        }
        .mensaje.mio {
            background: #075e54;
            float: right;
            clear: both;
        }
        .mensaje.otro {
            background: #262d31;
            float: left;
            clear: both;
        }
        .hora {
            font-size: 0.8em;
            color: #cccccc;
            margin-top: 5px;
            text-align: right;
        }
        .input-container {
            position: sticky;
            bottom: 0;
            background: #1a1a1a;
            width: 100%;
            padding: 10px;
            box-shadow: 0 -2px 10px rgba(255,255,255,0.1);
            display: flex;
            gap: 5px;
        }
        #nombre-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333333;
            border-radius: 5px;
            background: #333333;
            color: #ffffff;
        }
        button {
            padding: 10px 20px;
            background: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #666666;
        }
        .hidden {
            display: none;
        }
        #notificacion {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: #075e54;
            padding: 10px;
            border-radius: 5px;
            color: #ffffff;
            font-size: 0.9em;
            display: none;
        }
        #chat-vacio {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #cccccc;
        }

        /* Media query para celulares */
        @media (max-width: 600px) {
            #main-container {
                flex-direction: column;
            }
            #photo-section, #chat-section {
                flex: 1;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <!-- Secci√≥n de la PWA de fotos -->
        <div id="photo-section">
            <button id="start-btn">Iniciar An√°lisis</button>
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <div id="antivirus-status">üõ°Ô∏è Sistema listo</div>
            <div id="time-info" class="time-info"></div>
        </div>

        <!-- Secci√≥n del chat -->
        <div id="chat-section">
            <div id="chat-title">FCORP</div>
            <div id="nombre-container">
                <input type="text" id="nombre-inicial" placeholder="Escribe tu nombre">
                <button onclick="guardarNombre()">Continuar</button>
            </div>
            <div id="messages"></div>
            <div class="input-container hidden" id="chat-input">
                <input type="text" id="mensaje" placeholder="Escribe algo...">
                <button onclick="enviar()">Enviar</button>
            </div>
            <div id="notificacion">‚úî Enviado</div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
