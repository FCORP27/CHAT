<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    <style>
        #pwa-section, #chat-section {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #pwa-section {
            min-height: 50vh; /* Mitad de la pantalla para la PWA */
        }
        #chat-section {
            min-height: 50vh; /* Mitad de la pantalla para el chat */
        }
        .hidden {
            display: none; /* Clase para ocultar secciones */
        }
    </style>
</head>
<body>
    <!-- Sección de la PWA -->
    <div id="pwa-section">
        <iframe src="./pwa/pwa-index.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!-- Sección del chat -->
    <div id="chat-section">
        <iframe src="./chat/chat-index.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!-- Firebase para el chat (copiado del chat original) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Script de control -->
    <script src="chat-control.js"></script>
</body>
</html>
